<!DOCTYPE html>
<html lang="en">
<head>
    <title>信用卡申请</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <link href="{{ static_url('css/yinsho.css') }}" rel="stylesheet"/>
    <link href="{{ static_url('css/swiper.min.css') }}" rel="stylesheet"/>
    <link href="{{ static_url('css/main.css') }}" rel="stylesheet"/>
    <link href="{{ static_url('font/iconfont.css') }}" rel="stylesheet"/>
    <script src="{{ static_url('asset/jquery.min.js') }}"></script>
    <script src="{{ static_url('asset/tab.js') }}"></script>
    <script src="{{ static_url('asset/swiper.min.js') }}"></script>
</head>
<body ontouchstart>
	<div class="container">
        <div class="ys_navbar card_nav">
            <a class="ys_navbar_item nav_active" href="#tab1">银联标准卡</a>
            <a class="ys_navbar_item" href="#tab2">主题卡</a>
            <a class="ys_navbar_item" href="#tab3">区域联名卡</a>
            <a class="ys_navbar_item" href="#tab4">Visa卡</a>
            <a class="ys_navbar_item" href="#tab5">定制卡</a>
        </div>
        <div class="ys_tab">
            <div id="tab1" class="ys_tab_item tab_active">
                <div class="pay_preview">
                    <div class="swiper-container swiper-container-horizontal swiper-card-list">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide"><img src="{{ static_url('img/ccrd/card01.png') }}"></div>
                            <div class="swiper-slide"><img src="{{ static_url('img/ccrd/card02.png') }}"></div>
                        </div>
                    </div>
                    <div class="pay_ph_hd ys_btop card_name">银联标准普卡</div>
                    <div class="pay_ph_bd card_info">
                        <div class="pay_ph_item">
                            <label>卡片等级</label>
                            <span>普卡</span>
                        </div>
                        <div class="pay_ph_item">
                            <label>货币种类</label>
                            <span>人民币</span>
                        </div>
                        <div class="pay_ph_item">
                            <label>费用全免</label>
                            <span>短信等七大费用全免</span>
                        </div>
                        <div class="pay_ph_item">
                            <label>费率超低</label>
                            <span>消费分期、账单分期费率最低每期0.4%，现金分期12期平均每期最低0.5%</span>
                        </div>
                        <div class="pay_ph_item">
                            <label>超长免息</label>
                            <span>最长免息期56天</span>
                        </div>
                        <div class="pay_ph_item">
                            <label>年费减免</label>
                            <span>有效期内免年费</span>
                        </div>
                    </div>
                </div>
            </div>
            <div id="tab2" class="ys_tab_item"></div>
        </div>
	</div>
    <div class="fixed_height"></div>
    <div class="ys_fixed_footer">
        <a class="ys_fixed_btn" href="1">立即申请</a>
    </div>
    <script type="text/javascript">
        var mySwiper = new Swiper(".swiper-card-list", {
            slidesPerView: "auto",
            centeredSlides: true,
            watchSlidesProgress: true,
            pagination: ".swiper-pagination",
            onProgress: function(a) {
                var b, c, d;
                for (b = 0; b < a.slides.length; b++) c = a.slides[b], d = c.progress, scale = 1 - Math.min(Math.abs(.2 * d), 1), es = c.style, es.opacity = 1 - Math.min(Math.abs(d / 2), 1), es.webkitTransform = es.MsTransform = es.msTransform = es.MozTransform = es.OTransform = es.transform = "translate3d(0px,0," + -Math.abs(150 * d) + "px)"
            },
            onSetTransition: function(a, b) {
                for (var c = 0; c < a.slides.length; c++) es = a.slides[c].style, es.webkitTransitionDuration = es.MsTransitionDuration = es.msTransitionDuration = es.MozTransitionDuration = es.OTransitionDuration = es.transitionDuration = b + "ms"
            }
        });
    </script>
</body>
</html>
