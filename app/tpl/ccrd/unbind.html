<!DOCTYPE html>
<html lang="en">
<head>
    <title>解绑信用卡</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <link href="{{ static_url('css/yinsho.css') }}" rel="stylesheet"/>
    <link href="{{ static_url('css/main.css') }}" rel="stylesheet"/>
    <link href="{{ static_url('font/iconfont.css') }}" rel="stylesheet"/>
    <script src="{{ static_url('asset/jquery.min.js') }}"></script>
    <script src="{{ static_url('asset/validate.js') }}"></script>
    <script src="{{ static_url('js/tool.js') }}"></script>
    <script src="{{ static_url('js/ccrd/unbind.js') }}"></script>
</head>
<body ontouchstart>
	<div class="container">
        <div class="ys_cells">
            <div class="ys_cell">
                <div class="ys_cell_bd">
                    <label>证件类型</label>
                </div>
                <div class="ys_cell_ft fill">{{ idtype }}</div>
            </div>
            <div class="ys_cell">
                <div class="ys_cell_bd">
                    <label>证件号码</label>
                </div>
                <div class="ys_cell_ft fill">{{ idno }}</div>
            </div>
            <div class="ys_cell">
                <div class="ys_cell_bd">
                    <label>卡号</label>
                </div>
                <div id="cardno" class="ys_cell_ft fill">{{ ccrdno }}</div>
            </div>
            <div class="ys_cell">
                <div class="ys_cell_bd">
                    <label>姓名</label>
                </div>
                <div class="ys_cell_ft fill">{{ name }}</div>
            </div>
            <div class="ys_cell">
                <div class="ys_cell_bd">
                    <label>手机号</label>
                </div>
                <div class="ys_cell_ft fill">{{ telno }}</div>
            </div>
        </div>
        <div class="flex_grow"></div>
        <div class="ys_btns">
            <a id="submit" class="ys_btn bgcolor_danger" href="javascript:;">解除绑定</a>
        </div>  
   </div>
</body>
</html>
