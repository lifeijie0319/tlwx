<!DOCTYPE html>
<html lang="en">
<head>
    <title>账单分期申请</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <link href="{{ static_url('css/yinsho.css') }}" rel="stylesheet"/>
    <link href="{{ static_url('css/main.css') }}" rel="stylesheet"/>
    <link href="{{ static_url('font/iconfont.css') }}" rel="stylesheet"/>
    <script src="{{ static_url('asset/jquery.min.js') }}"></script>
    <script src="{{ static_url('asset/validate.js') }}"></script>
    <script src="{{ static_url('js/tool.js') }}"></script>
    <script src="{{ static_url('js/ccrd/installment_bill.js') }}"></script>
</head>
<body ontouchstart>
	<div class="container">
        <form id="form">
            <div class="ys_cells">
                <div class="ys_cell ys_cell_select">
                    <div class="ys_cell_hd">
                        <label style="width: 130px">币种</label>
                    </div>
                    <div class="ys_cell_bd">
                        <select class="ys_select" id ="money_type_select" name="money_type_select">
                            <option selected="" value="1">人民币</option>
                            <option value="2">美元</option>
                            <option value="3">欧元</option>
                            <option value="4">日元</option>
                        </select>
                    </div>
                </div>
                <div class="ys_cell">
                    <div class="ys_cell_hd">
                        <label style="width: 130px">账单金额</label>
                    </div>
                    <div class="ys_cell_bd" id="bill_money" >
                             ￥1200
                   </div>
                </div>
                <div class="ys_cell">
                    <div class="ys_cell_hd">
                        <label style="width: 130px">最高可分期金额</label>
                    </div>
                    <div class="ys_cell_bd" id ="bill_max_money">
                    </div>
                </div>
                <div class="ys_cell">
                    <div class="ys_cell_hd">
                        <label style="width: 130px">分期金额</label>
                    </div>
                    <div class="ys_cell_bd">
                        <input class="ys_input" id="staging_money" name="staging_money" emptyTips="申请金额不能为空" required></input>
                    </div>
                </div>
                <div class="ys_cell ys_cell_select">
                    <div class="ys_cell_hd">
                        <label style="width: 130px">分期期数</label>
                    </div>
                    <div class="ys_cell_bd">
                        <select class="ys_select" name="num_select" id="num_select">
                            {% for item in items %}
                            <option value="{{ item['loan_init_term'] }}" name="{{ item['loan_amt'] }}">
                                {{ item['loan_init_term'] }}
                            </option>
                            {% end %}
                        </select>
                    </div>
                </div>
                <div class="ys_cell">
                    <div class="ys_cell_hd">
                        <label style="width: 130px">每期还款金额</label>
                    </div>
                    <div class="ys_cell_bd" id="money_every_set">

                    </div>
                </div>
                <div class="ys_cell">
                    <div class="ys_cell_hd">
                        <label style="width: 130px">总手续费</label>
                    </div>
                    <div class="ys_cell_bd" id="money_sum_sx">
                        
                    </div>
                </div>
            </div>
            <div class="ys_agree">
                <label for="ysagree">
                    <input class="ys_agree_checkbox" type="checkbox" id="ysagree" checked="checked">
                    <span class="ys_agree_text">阅读并同意<a class="ys_agree_clause" href="javascript:;">《相关条款》</a></span>
                </label>
            </div>
            <div class="ys_btns mt30">
                <a class="ys_btn" id="credit_card_stage" name="credit_card_stage" href="javascript:;">确定</a>
            </div>
        </form>
    </div>
</body>
</html>
