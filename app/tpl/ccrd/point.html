<!DOCTYPE html>
<html lang="en">
<head>
    <title>我的积分</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <link href="{{ static_url('css/yinsho.css') }}" rel="stylesheet"/>
    <link href="{{ static_url('css/main.css') }}" rel="stylesheet"/>
    <link href="{{ static_url('font/iconfont.css') }}" rel="stylesheet"/>
    <script src="{{ static_url('asset/jquery.min.js') }}"></script>
    <script src="{{ static_url('asset/validate.js') }}"></script>
    <script src="{{ static_url('js/tool.js') }}"></script>
</head>
<body ontouchstart>
	<div class="container">
        <div class="coins_panel ys_bbottom">
            <div class="my_coins_panel">
                <img src="{{ static_url('img/ccrd/diamonds.png') }}">
                <p>账户可用积分</p>
                <h1 class="bill_money">{{ point_bal }}</h1>
                <p class="new_coins">当期新增积分：<span>{{ ctd_earned_points }}</span></p>
            </div>
            <a class="ys_panel_ft" href="point/detail">查看积分明细</a>
        </div>
    </div>
</body>
</html>
