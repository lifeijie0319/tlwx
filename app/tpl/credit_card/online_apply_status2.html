<!DOCTYPE html>
<html lang="en">
<head>
    <title>查询办卡进度</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <link href="{{ static_url('css/yinsho.css') }}" rel="stylesheet"/>
    <link href="{{ static_url('css/main.css') }}" rel="stylesheet"/>
    <link href="{{ static_url('font/iconfont.css') }}" rel="stylesheet"/>
</head>
<body ontouchstart style="background: #fff;">
	<div class="container">
        <div class="status">
            当前申请状态：<span>已启用</span>
        </div>
        <ul class="timeline">
            <li class="timeline_item">
                <div class="timeline_time">
                    <time>2017</time>
                    <small>10-23</small>
                </div>
                <div class="timeline_point">
                    <i class="iconfont icon-c-check-fill"></i>
                </div>
                <div class="timeline_content ys_bbottom">
                    <h4>申请已受理</h4>
                </div>
            </li>
            <li class="timeline_item">
                <div class="timeline_time">
                    <time>2017</time>
                    <small>10-23</small>
                </div>
                <div class="timeline_point">
                    <i class="iconfont icon-c-check-fill"></i>
                </div>
                <div class="timeline_content ys_bbottom">
                    <h4>审批通过</h4>
                    <div class="progress_details">
                        <div class="progress_details_list">
                            <label>卡片等级</label>
                            <span>普卡</span>
                        </div>
                        <div class="progress_details_list">
                            <label>审批额度</label>
                            <span>5,000.00元</span>
                        </div>
                    </div>
                </div>
            </li>
            <li class="timeline_item">
                <div class="timeline_time">
                    <time>2017</time>
                    <small>10-23</small>
                </div>
                <div class="timeline_point">
                    <i class="iconfont icon-time-fill"></i>
                </div>
                <div class="timeline_content ys_bbottom">
                    <h4>已开户</h4>
                </div>
            </li>
            <li class="timeline_item">
                <div class="timeline_time">
                    <time>2017</time>
                    <small>10-23</small>
                </div>
                <div class="timeline_point">
                    <i class="iconfont icon-c-check-fill"></i>
                </div>
                <div class="timeline_content ys_bbottom">
                    <h4>已寄出</h4>
                    <div class="progress_details">
                        <div class="progress_details_list">
                            <label>邮寄公司</label>
                            <span>中国邮政</span>
                        </div>
                        <div class="progress_details_list">
                            <label>邮寄单号</label>
                            <span>103425165912</span>
                        </div>
                    </div>
                    <div class="send_query">
                        <a class="ys_btn" href="javascript:;">寄送查询</a>
                    </div>
                </div>
            </li>
            <li class="timeline_item">
                <div class="timeline_time">
                </div>
                <div class="timeline_point">
                    <i class="iconfont icon-c-check-fill"></i>
                </div>
                <div class="timeline_content ys_bbottom">
                    <h4>已送达</h4>
                </div>
            </li>
            <li class="timeline_item">
                <div class="timeline_time">
                    <time>2017</time>
                    <small>10-23</small>
                </div>
                <div class="timeline_point">
                    <i class="iconfont icon-radio-fill"></i>
                </div>
                <div class="timeline_content">
                    <h4>已启用</h4>
                </div>
            </li>
        </ul>
	</div>
</body>
</html>
