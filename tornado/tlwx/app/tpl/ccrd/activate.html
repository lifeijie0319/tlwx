<!DOCTYPE html>
<html lang="en">
<head>
    <title>信用卡激活</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <link href="{{ static_url('css/yinsho.css') }}" rel="stylesheet"/>
    <link href="{{ static_url('css/main.css') }}" rel="stylesheet"/>
    <link href="{{ static_url('font/iconfont.css') }}" rel="stylesheet"/>
    <script src="{{ static_url('asset/jquery.min.js') }}"></script>
    <script src="{{ static_url('asset/jquery-extend.js') }}"></script>
    <script src="{{ static_url('asset/dialog.js') }}"></script>
    <script src="{{ static_url('asset/validate.js') }}"></script>
    <script src="{{ static_url('js/tool.js') }}"></script>
    <script src="{{ static_url('js/ccrd/activate.js') }}"></script>
</head>
<body ontouchstart>
	<div class="container">
        <form>
            <div class="ys_cells">
                <div class="ys_cell">
                    <div class="ys_cell_hd">
                        <label>卡号</label>
                    </div>
                    <div class="ys_cell_bd">
                        <input name="ccrdno" class="ys_input" type="number" pattern="^\d{16,19}$" placeholder="请输入卡号" emptyTips="卡号不能为空" notMatchTips="请输入正确的16-19位卡号" required>
                    </div>
                </div>
                <div class="ys_cell">
                    <div class="ys_cell_hd">
                        <label>有效期</label>
                    </div>
                    <div class="ys_cell_bd">
                        <input name="expire" class="ys_input" type="text" pattern="^\d{4}$" placeholder="有效期格式为4位数字:年年月月" emptyTips="有效期不能为空" notMatchTips="有效期格式不匹配" required>
                    </div>
                </div>
                <div class="ys_cell ys_cell_select">
                    <div class="ys_cell_hd">
                        <label>证件类型</label>
                    </div>
                    <div class="ys_cell_bd">
                        <select class="ys_select" name="credential_type">
                            {% for credential_type in credential_types %}
                            <option value="{{ credential_type.code }}">{{ credential_type.name }}</option>
                            {% end %}
                        </select>
                    </div>
                </div>
                <div class="ys_cell">
                    <div class="ys_cell_hd">
                        <label>证件号码</label>
                    </div>
                    <div class="ys_cell_bd">
                        <input name="idno" class="ys_input" type="text" pattern="^[0-9a-zA-Z]{1,20}$" placeholder="请输入证件号码" emptyTips="证件号码不能为空" notMatchTips="请输入正确的证件号码" required>
                    </div>
                </div>
                <div class="ys_cell">
                    <div class="ys_cell_hd">
                        <label>CVV2</label>
                    </div>
                    <div class="ys_cell_bd">
                        <input name="cvv2" class="ys_input" type="number" pattern="^\d{3}$" placeholder="请输入签名栏末三位" emptyTips="cvv2不能为空" notMatchTips="请输入正确的cvv2数字串" required>
                    </div>
                </div>
                <div class="ys_cell ys_cell_vcode">
                    <div class="ys_cell_hd">
                        <label>验证码</label>
                    </div>
                    <div class="ys_cell_bd">
                        <input name="vcode" class="ys_input" type="number" pattern="^\d{4}$" placeholder="请输入手机验证码" emptyTips="验证码不能为空" notMatchTips="请输入正确的4位验证码" required>
                    </div>
                    <div class="ys_cell_ft">
                        <a id="get_vcode" class="ys_input_btn" href="javascript:;">获取验证码</a>
                    </div>
                </div>
            </div>
<!--
            <div class="ys_agree">
                <label for="ysagree">
                    <input  name="agree" class="ys_agree_checkbox" type="checkbox" id="ysagree" checked="checked">
                    <span class="ys_agree_text">阅读并同意<a class="ys_agree_clause open-popup" href="javascript:;" data-target="#show_protocol">《相关条款》</a></span>
                </label>
            </div>
-->
            <div class="ys_btns mt30">
                <a id="submit" class="ys_btn" href="javascript:;">激活</a>
            </div>
            <div class="nomore">信息已安全加密，请放心使用</div>
        </form>
        <div id="show_protocol" class="ys_page">
            <div class="ys_content ys_page_y">
                <div class="ys_btns">
                    <div class="clause_content">
                        <h4>河北农信微信公众号使用条款</h4>
                        <p id="protocol"><pre>{ protocol }</pre></p>
                    </div>
                    <div class="pb60"></div>
                </div>
            </div>
            <div class="ys_fixed_footer clause_btn">
                <a class="ys_fixed_btn close-popup" href="javascript:;">继续</a>
            </div>
        </div>
    </div>
</body>
</html>
